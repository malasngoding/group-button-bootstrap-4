<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="assets/css/bootstrap.css"> 
	<title>Tutorial Membuat Button Group Bootstrap 4 - www.malasngoding.com</title> 
</head> 
<body> 

	<div class="container">

		<center>
			<h3>Tutorial Membuat Button Group Bootstrap 4</h3>
			<h4><a href="https://www.malasngoding.com/button-group-bootstrap-4/">www.malasngoding.com</a></h4>
		</center>

		<br/>
		<br/>

		<div class="btn-group">
			<button type="button" class="btn btn-danger">Tombol 1</button>
			<button type="button" class="btn btn-warning">Tombol 2</button>
			<button type="button" class="btn btn-success">Tombol 3</button>
			<a href="#" class="btn btn-secondary">Tombol 4</a>
			<a href="#" class="btn btn-primary">Tombol 5</a>
		</div>

		<br/>
		<br/>

		<h5>Tombol besar</h5>
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-danger">Tombol 1</button>
			<button type="button" class="btn btn-warning">Tombol 2</button>
			<button type="button" class="btn btn-success">Tombol 3</button>
			<a href="#" class="btn btn-secondary">Tombol 4</a>
			<a href="#" class="btn btn-primary">Tombol 5</a>
		</div>

		<br/>

		<h5>Tombol sedang</h5>
		<div class="btn-group">
			<button type="button" class="btn btn-danger">Tombol 1</button>
			<button type="button" class="btn btn-warning">Tombol 2</button>
			<button type="button" class="btn btn-success">Tombol 3</button>
			<a href="#" class="btn btn-secondary">Tombol 4</a>
			<a href="#" class="btn btn-primary">Tombol 5</a>
		</div>

		<br/>

		<h5>Tombol kecil</h5>
		<div class="btn-group btn-group-sm">
			<button type="button" class="btn btn-danger">Tombol 1</button>
			<button type="button" class="btn btn-warning">Tombol 2</button>
			<button type="button" class="btn btn-success">Tombol 3</button>
			<a href="#" class="btn btn-secondary">Tombol 4</a>
			<a href="#" class="btn btn-primary">Tombol 5</a>
		</div>

		<hr>

		<h5>Tombol Dropdown</h5>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Tombol 1</button>
			<button type="button" class="btn btn-primary"> Tombol 2</button>

			<div class="btn-group" role="group">
				<button id="btnGroupDrop1" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Tombol Dropdown
				</button>
				<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
					<a class="dropdown-item" href="#">Link 1</a>
					<a class="dropdown-item" href="#">Link 2</a>
				</div>
			</div>
		</div>

		<h5>Tombol Vertical</h5>
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">Tombol 1</button>
			<button type="button" class="btn btn-primary"> Tombol 2</button>
			<button type="button" class="btn btn-primary"> Tombol 3</button>
			<button type="button" class="btn btn-primary"> Tombol 4</button>
			<button type="button" class="btn btn-primary"> Tombol 5</button>
		</div>

		<br/>
		<br/>

		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">Tombol 1</button>
			<button type="button" class="btn btn-primary"> Tombol 2</button>

			<div class="btn-group" role="group">
				<button id="btnGroupDrop1" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Tombol Dropdown
				</button>
				<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
					<a class="dropdown-item" href="#">Link 1</a>
					<a class="dropdown-item" href="#">Link 2</a>
				</div>
			</div>
		</div>

		<br/>

	</div>

	<script src="assets/js/jquery.js"></script> 
	<script src="assets/js/popper.js"></script> 
	<script src="assets/js/bootstrap.js"></script>
</body> 
</html>
